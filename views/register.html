    <header>

    <div class="container" id="registration-form">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Register for GoodHacks</small></h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow">
                    <div class="form-group">
                      <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow halfregrow-holder"></div>
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow">
                    <div class="form-group">
                      <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow halfregrow-holder"></div>
                  <div class="col-xs-6 col-sm-6 col-md-6 halfregrow">
                    <div class="form-group">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <input type="text" name="institution" id="institution" class="form-control input-sm" placeholder="School or institution">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <input type="text" name="how" id="how" class="form-control input-sm" placeholder="How did you hear about GoodHacks?">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <input type="text" name="why" id="why" class="form-control input-sm" placeholder="Why do you want to hack with us?">
                  </div>
                </div>
                
                <input type="submit" value="Register" class="btn btn-info btn-block" id="register-button">
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
